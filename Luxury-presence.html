<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marci Metzger | Pahrump Realtor</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans text-gray-800">
    // HEADER

    <header class="fixed top-0 left-0 w-full z-50 bg-white shadow">
      <div
        class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between"
      >
        <a href="#" class="flex items-center">
          <img
            src="/Images/Marci_logo.webp"
            alt="Marci Metzger Logo"
            class="h-10 sm:h-10 md:h-12 w-auto object-contain"
          />
        </a>

        <nav class="hidden md:flex items-center gap-8 font-medium">
          <a href="#search" class="hover:text-emerald-600">HOME</a>
          <a href="#about" class="hover:text-emerald-600">LISTINGS</a>
          <a href="#listings" class="hover:text-emerald-600">LET'S MOVE</a>
          <a href="#contact" class="hover:text-emerald-600"> ABOUT US </a>
        </nav>

        <button
          id="menu-btn"
          class="md:hidden flex flex-col gap-1.5 focus:outline-none"
        >
          <span class="w-6 h-0.5 bg-gray-800 transition"></span>
          <span class="w-6 h-0.5 bg-gray-800 transition"></span>
          <span class="w-6 h-0.5 bg-gray-800 transition"></span>
        </button>
      </div>

      <div
        id="mobile-menu"
        class="md:hidden hidden bg-white border-t shadow-lg"
      >
        <nav class="flex flex-col px-6 py-4 gap-4 font-medium">
          <a href="#search" class="hover:text-emerald-600">HOME</a>
          <a href="#about" class="hover:text-emerald-600">LISTINGS</a>
          <a href="#listings" class="hover:text-emerald-600">LET'S MOVE</a>
          <a href="#contact" class="hover:text-emerald-600"> ABOUT US </a>
        </nav>
      </div>
    </header>

    // HERO section
    <section
      class="relative bg-cover bg-center min-h-screen flex items-center"
      style="
        background-image: url('https://images.unsplash.com/photo-1568605114967-8130f3a36994');
      "
    >
      <div class="absolute inset-0 bg-black/60"></div>

      <div class="relative max-w-6xl mx-auto px-6 text-white">
        <h1
          class="text-4xl md:text-6xl font-bold leading-tight animate-on-scroll animate-hidden"
        >
          Trusted Pahrump Realtor
        </h1>

        <p class="mt-4 text-lg max-w-xl animate-on-scroll animate-hidden">
          30+ years helping buyers and sellers make confident real estate
          decisions.
        </p>

        <div class="mt-8 flex flex-wrap gap-4">
          <a
            href="#search"
            class="bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-3 rounded-lg font-semibold"
          >
            Search Listings
          </a>
          <a
            href="#contact"
            class="border border-white px-6 py-3 rounded-lg font-semibold hover:bg-white hover:text-black transition"
          >
            Free Consultation
          </a>
        </div>
      </div>
    </section>

    <style>
      .animate-hidden {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.7s ease-out;
      }

      .animate-show {
        opacity: 1;
        transform: translateY(0);
      }
    </style>

    <script src="animations.js"></script>
  </body>
</html>
