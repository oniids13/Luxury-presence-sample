<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marci Metzger | Pahrump Realtor</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans text-gray-800">
    // HERO section
    <section
      class="relative bg-cover bg-center min-h-screen flex items-center"
      style="
        background-image: url('https://images.unsplash.com/photo-1568605114967-8130f3a36994');
      "
    >
      <div class="absolute inset-0 bg-black/60"></div>

      <div class="relative max-w-6xl mx-auto px-6 text-white">
        <h1
          class="text-4xl md:text-6xl font-bold leading-tight animate-on-scroll animate-hidden"
        >
          Trusted Pahrump Realtor
        </h1>

        <p class="mt-4 text-lg max-w-xl animate-on-scroll animate-hidden">
          30+ years helping buyers and sellers make confident real estate
          decisions.
        </p>

        <div class="mt-8 flex flex-wrap gap-4">
          <a
            href="#search"
            class="bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-3 rounded-lg font-semibold"
          >
            Search Listings
          </a>
          <a
            href="#contact"
            class="border border-white px-6 py-3 rounded-lg font-semibold hover:bg-white hover:text-black transition"
          >
            Free Consultation
          </a>
        </div>
      </div>
    </section>

    <style>
      .animate-hidden {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.7s ease-out;
      }

      .animate-show {
        opacity: 1;
        transform: translateY(0);
      }
    </style>

    <script src="animations.js"></script>
  </body>
</html>
